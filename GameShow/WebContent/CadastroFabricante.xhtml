<ui:composition template="/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="Title"> GameShow - Cadastro de Fabricantes</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form id="form_fabricante">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<h:inputText label="Nome" value="#{cadFabricante.fabricante.nome}"
						required="true"
						requiredMessage="O nome do fabricante deve ser preenchido"
						maxlength="50" id="campo_nome" />
					<h:message for="campo_nome" errorClass="msgErro" />
					<h:outputLabel value="Origem:" />
					<h:inputText label="País de Origem"
						value="#{cadFabricante.fabricante.origem}" required="true"
						id="campo_origem" maxlength="50"
						requiredMessage="O país de origem deve ser preenchido" />
					<h:message for="campo_origem" errorClass="msgErro" />
					<h:outputLabel value="É Indie:" />
					<h:selectBooleanCheckbox value="#{cadFabricante.fabricante.indie}" />

					<h:outputLabel />
					<h:outputLabel />
					<h:commandButton value="Gravar" action="#{cadFabricante.gravar}" />
					<h:commandButton value="Limpar" type="reset" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
